<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120" role="img" aria-label="Logo">
  <defs>
    <!-- Основной радиальный градиент -->
    <radialGradient id="logo-main" cx="40%" cy="35%" r="65%">
      <stop offset="0%" stop-color="#22d3ee" stop-opacity="0.95"/>
      <stop offset="45%" stop-color="#60a5fa" stop-opacity="0.85"/>
      <stop offset="75%" stop-color="#8b5cf6" stop-opacity="0.75"/>
      <stop offset="100%" stop-color="#c084fc" stop-opacity="0.5"/>
    </radialGradient>

    <!-- Вторичный градиент для световых бликов -->
    <radialGradient id="logo-highlight" cx="30%" cy="25%" r="40%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.6"/>
      <stop offset="50%" stop-color="#ffffff" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>

    <!-- Градиент для глубины -->
    <radialGradient id="logo-depth" cx="60%" cy="70%" r="50%">
      <stop offset="0%" stop-color="#475569" stop-opacity="0"/>
      <stop offset="100%" stop-color="#475569" stop-opacity="0.3"/>
    </radialGradient>

    <!-- Фильтр размытия для мягкости -->
    <filter id="logo-blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feBlend in="SourceGraphic" in2="blur" mode="screen"/>
    </filter>

    <!-- Фильтр зерна -->
    <filter id="logo-grain">
      <feTurbulence type="fractalNoise" baseFrequency="1.2" numOctaves="3" stitchTiles="stitch" seed="42" result="noise"/>
      <feColorMatrix in="noise" type="saturate" values="0" result="mono"/>
      <feComponentTransfer in="mono" result="grain">
        <feFuncA type="table" tableValues="0 0.08"/>
      </feComponentTransfer>
      <feBlend in="SourceGraphic" in2="grain" mode="overlay"/>
    </filter>
  </defs>

  <!-- Базовое цветное пятно -->
  <circle cx="60" cy="60" r="50" fill="url(#logo-main)" filter="url(#logo-blur)"/>

  <!-- Дополнительные органические формы -->
  <ellipse cx="45" cy="55" rx="28" ry="32" fill="#7dd3fc" fill-opacity="0.4" transform="rotate(-15 45 55)" filter="url(#logo-blur)"/>
  <ellipse cx="72" cy="65" rx="22" ry="26" fill="#a78bfa" fill-opacity="0.35" transform="rotate(20 72 65)" filter="url(#logo-blur)"/>

  <!-- Световой блик -->
  <circle cx="60" cy="60" r="50" fill="url(#logo-highlight)"/>

  <!-- Глубина -->
  <circle cx="60" cy="60" r="50" fill="url(#logo-depth)"/>

  <!-- Зерно для текстуры -->
  <circle cx="60" cy="60" r="50" filter="url(#logo-grain)" opacity="0.5"/>
</svg>
