<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 56" preserveAspectRatio="none" width="100%" height="56" role="img" aria-label="Abstract header background">
  <defs>
    <!-- Основной градиент -->
    <linearGradient id="g-main" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#475569" stop-opacity="0.40"/>
      <stop offset="0.45" stop-color="#22d3ee" stop-opacity="0.50"/>
      <stop offset="1" stop-color="#8b5cf6" stop-opacity="0.45"/>
    </linearGradient>

    <!-- Вторичный мягкий радиальный градиент (для световых пятен) -->
    <radialGradient id="g-spot" cx="30%" cy="40%" r="50%">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.25"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>

    <!-- Тёмный тональный градиент для нижней полосы -->
    <linearGradient id="g-bottom" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#000000" stop-opacity="0.02"/>
      <stop offset="1" stop-color="#000000" stop-opacity="0.06"/>
    </linearGradient>

    <!-- Фильтр: мягкое размытие + лёгкий контур -->
    <filter id="blur-soft" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="18" result="b"/>
      <feBlend in="SourceGraphic" in2="b" mode="screen"/>
    </filter>

    <!-- Фильтр для зерна / шума -->
    <filter id="grain">
      <!-- базовый фрактальный шум -->
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" stitchTiles="stitch" seed="7" result="noise"/>
      <!-- контраст и делать его мелким -->
      <feColorMatrix in="noise" type="saturate" values="0" result="mono"/>
      <feComponentTransfer in="mono" result="grain">
        <feFuncA type="table" tableValues="0 0.06"/>
      </feComponentTransfer>
      <!-- немного смещаем и делаем наложение -->
      <feBlend in="SourceGraphic" in2="grain" mode="overlay"/>
    </filter>

    <!-- Мягкий линейный градиент для полупрозрачных фигур -->
    <linearGradient id="g-fig" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#60a5fa" stop-opacity="0.60"/>
      <stop offset="1" stop-color="#a78bfa" stop-opacity="0.55"/>
    </linearGradient>
  </defs>

  <!-- Базовая заливка — лёгкий градиент -->
  <rect width="100%" height="100%" fill="url(#g-main)"/>

  <!-- Несколько мягких абстрактных форм -->
  <g filter="url(#blur-soft)">
    <ellipse cx="18%" cy="45%" rx="420" ry="46" fill="url(#g-fig)" transform="rotate(-8 259 25)"/>
    <ellipse cx="60%" cy="22%" rx="260" ry="36" fill="#7dd3fc" fill-opacity="0.40" transform="rotate(6 864 12)"/>
    <ellipse cx="84%" cy="60%" rx="360" ry="52" fill="#c084fc" fill-opacity="0.38" transform="rotate(-10 1209 33)"/>
  </g>

  <!-- Световое пятно сверху -->
  <rect x="0" y="-10" width="100%" height="76" fill="url(#g-spot)"/>

  <!-- Тонкая тёмная нижняя полоса (создаёт глубину) -->
  <rect y="44" width="100%" height="12" fill="url(#g-bottom)"/>

  <!-- Тонкий векторный 'рулевой' штрих для динамики -->
  <path d="M0,34 C180,8 360,72 540,34 C720,-4 900,56 1080,20 C1260,-16 1440,36 1440,36" fill="none" stroke="#ffffff" stroke-opacity="0.03" stroke-width="2" />

  <!-- Наложение зерна (малой непрозрачностью) -->
  <rect width="100%" height="100%" filter="url(#grain)" opacity="0.65"/>

  <!-- Возврат для доступности: спрячем лишние элементы от ассистивных технологий -->
  <desc>Абстрактный фон: мягкие градиенты с лёгким зерном, оптимизирован для header высотой 56px.</desc>
</svg>
