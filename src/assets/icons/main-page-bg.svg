<svg width="100%" height="100%" viewBox="0 0 1920 1080"
     xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">

  <defs>

    <!-- Слой 1 — базовый глубокий фон -->
    <linearGradient id="layer1" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"  stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>

    <!-- Слой 2 — мягкий холодный голубой слой -->
    <linearGradient id="layer2" x1="0" y1="0" x2="0" y2="1">
      <stop offset="10%" stop-color="#334155" stop-opacity="0.5">
        <animate attributeName="offset" values="0%;20%;0%" dur="25s" repeatCount="indefinite"/>
        <animate attributeName="stop-opacity" values="0.5;0.7;0.5" dur="25s" repeatCount="indefinite"/>
      </stop>
      <stop offset="70%" stop-color="#1e293b" stop-opacity="0.1">
        <animate attributeName="offset" values="60%;80%;60%" dur="30s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Слой 3 — тёплый фиолетово-синий тон -->
    <linearGradient id="layer3" x1="0" y1="0" x2="0" y2="1">
      <stop offset="25%" stop-color="#475569" stop-opacity="0.4">
        <animate attributeName="offset" values="15%;35%;15%" dur="35s" repeatCount="indefinite"/>
        <animate attributeName="stop-opacity" values="0.4;0.6;0.4" dur="35s" repeatCount="indefinite"/>
      </stop>
      <stop offset="95%" stop-color="#1e293b" stop-opacity="0.05">
        <animate attributeName="offset" values="85%;100%;85%" dur="40s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Слой 4 — углубляющий холодный слой -->
    <linearGradient id="layer4" x1="0" y1="0" x2="0" y2="1">
      <stop offset="45%" stop-color="#334155" stop-opacity="0.4">
        <animate attributeName="offset" values="30%;60%;30%" dur="45s" repeatCount="indefinite"/>
        <animate attributeName="stop-opacity" values="0.4;0.65;0.4" dur="45s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#0f172a" stop-opacity="0.15">
        <animate attributeName="offset" values="90%;100%;90%" dur="50s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Слой 5 — тёмная глубокая впадина -->
    <linearGradient id="layer5" x1="0" y1="0" x2="0" y2="1">
      <stop offset="60%" stop-color="#0f172a" stop-opacity="0.4">
        <animate attributeName="offset" values="45%;75%;45%" dur="40s" repeatCount="indefinite"/>
        <animate attributeName="stop-opacity" values="0.4;0.6;0.4" dur="40s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#020617" stop-opacity="0.1">
        <animate attributeName="offset" values="95%;100%;95%" dur="38s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Слой 6 — верхняя мягкая подсветка -->
    <linearGradient id="layer6" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#64748b" stop-opacity="0.15">
        <animate attributeName="offset" values="0%;15%;0%" dur="30s" repeatCount="indefinite"/>
        <animate attributeName="stop-opacity" values="0.15;0.3;0.15" dur="30s" repeatCount="indefinite"/>
      </stop>
      <stop offset="40%" stop-color="#1e293b" stop-opacity="0">
        <animate attributeName="offset" values="30%;50%;30%" dur="35s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Слой 7 — дополнительная динамика -->
    <linearGradient id="layer7" x1="0" y1="0" x2="0" y2="1">
      <stop offset="35%" stop-color="#475569" stop-opacity="0.25">
        <animate attributeName="offset" values="20%;50%;20%" dur="28s" repeatCount="indefinite"/>
        <animate attributeName="stop-opacity" values="0.25;0.5;0.25" dur="28s" repeatCount="indefinite"/>
      </stop>
      <stop offset="85%" stop-color="#1e293b" stop-opacity="0">
        <animate attributeName="offset" values="70%;95%;70%" dur="33s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

  </defs>

  <!-- Многоступенчатые жидкие слои -->
  <rect width="100%" height="100%" fill="url(#layer1)"/>
  <rect width="100%" height="100%" fill="url(#layer2)"/>
  <rect width="100%" height="100%" fill="url(#layer3)"/>
  <rect width="100%" height="100%" fill="url(#layer4)"/>
  <rect width="100%" height="100%" fill="url(#layer5)"/>
  <rect width="100%" height="100%" fill="url(#layer6)"/>
  <rect width="100%" height="100%" fill="url(#layer7)"/>

</svg>
